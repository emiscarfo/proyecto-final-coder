<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>palntilla nro6 Uso del condicional IF </title>
</head>
<body>
    {% if tecnologia == "Python" %} 
        <h1 style="color:green;"> Curso de {{tecnologia}}</h1>
    {% elif tecnologia == "Cobol" %}
    <h1 style="color:goldenrod;"> Curso de {{tecnologia}}</h1>
    {% else %}
    <h1>Curso de {{tecnologia}}</h1>
    {% endif %}
</body>
</html>
